<div class="col-xs-12" id="commentApp"  ng-app="commentApp"  ng-controller="commentCtrl" ng-init="init()">
    <form  role="form">
        <div class="form-group row input-group-sm">
            <div class="col-xs-3" style="width:21%">
                <div class="input-group input-group-sm">
                    <div class="input-group-btn">
                        <button title="留言审核状态" type="button" class="btn btn-default">留言审核状态</button>
                    </div>
                    <select class="form-control" name = "status" ng-model="search.checkStatus" ng-change="searchLoad(0)">
                        <option value="">请选择</option>
                        <option value=0>待审核</option>
                        <option value=1>审核通过</option>
                        <option value=2>审核未通过</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">留言列表</h3>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>

    <lg-modal open = "commentFlagObj.showDetail">
        <div class="modal-header">
            <small>详情</small>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <p name="detail">{{commentObj.recommend}}</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </lg-modal>
</div>
