<div class="col-xs-12" id="buildApp"  ng-app="buildApp"  ng-controller="buildCtrl" ng-init="init()">

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">建筑结构列表</h3>
            <div class="col-xs-1 shop-fright">
                <button type="button" class="btn ng-scope btn-info lagou-searchBut btn-sm" ng-click="addBuildBtn()">添加</button>
            </div>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>

    <lg-modal open = "buildFlagObj.showDetail">
        <div class="modal-header">
            <small>详情</small>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <p name="detail">{{commentObj.recommend}}</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </lg-modal>
    <!--添加窗口-->
    <lg-modal open="buildFlagObj.addOpen">
        <div class="modal-header">
            <h4 class="modal-title" ng-if="!buildFlagObj.edit">添加建筑结构</h4>
            <h4 class="modal-title" ng-if="buildFlagObj.edit">修改建筑结构</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结构名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="archiName"  ng-model="addBuildObj.archiName">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="addBuildCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="addBuildSave()" ng-if="!buildFlagObj.edit">确定</button>
                    <button class="btn btn-info pull-right" ng-click="updateBuildSave()" ng-if="buildFlagObj.edit">修改</button>
                </div>
            </form>
        </div>
    </lg-modal>

    <!--删除确认窗口-->
    <lg-modal open="buildFlagObj.deleteOpen">
        <div class="modal-header">
            <h4 class="modal-title">删除类型</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label>确认删除该类型?</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="deletCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="deleteSave()">确定</button>
                </div>
            </form>
        </div>
    </lg-modal>
</div>
