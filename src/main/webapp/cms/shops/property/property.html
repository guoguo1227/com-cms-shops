<div class="col-xs-12" id="propertyApp"  ng-app="propertyApp"  ng-controller="commentCtrl" ng-init="init()">
    <form class="" role="form">
        <div class="box-body">
            <div class="form-group row">
                <div class="col-xs-2 shop-margin-top-10">
                </div>
            </div>

        </div>
    </form>

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">物业性质列表</h3>
            <div class="col-xs-1 shop-fright">
                <button type="button" class="btn ng-scope btn-info lagou-searchBut btn-sm" ng-click="addShopBtn()">添加</button>
            </div>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>

    <lg-modal open = "commentFlagObj.showDetail">
        <div class="modal-header">
            <small>详情</small>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <p name="detail">{{commentObj.recommend}}</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </lg-modal>
</div>
