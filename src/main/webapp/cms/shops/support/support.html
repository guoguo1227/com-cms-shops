<div class="col-xs-12" id="supportApp"  ng-app="supportApp"  ng-controller="supportCtrl" ng-init="init()">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">配套设施列表</h3>
            <div class="col-xs-1 shop-fright">
                <button type="button" class="btn ng-scope btn-info lagou-searchBut btn-sm" ng-click="addSupportBtn()">添加</button>
            </div>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>
    <!--添加窗口-->
    <lg-modal open="supportFlagObj.addOpen">
        <div class="modal-header">
            <h4 class="modal-title">添加配套设施</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设施名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="facilName"  ng-model="addSupportObj.facilName">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="addShoptypeCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="addShoptypeSave()">确定</button>
                </div>
            </form>
        </div>
    </lg-modal>

    <!--删除确认窗口-->
    <lg-modal open="supportFlagObj.deleteOpen">
        <div class="modal-header">
            <h4 class="modal-title">删除类型</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label>确认删除该类型?</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="deletCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="deleteSave()">确定</button>
                </div>
            </form>
        </div>
    </lg-modal>
</div>
