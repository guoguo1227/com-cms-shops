<div class="col-xs-12" id="districtApp"  ng-app="districtApp"  ng-controller="districtCtrl" ng-init="init()">
    <form class="" role="form">
        <div class="box-body">
            <div class="form-group row">
                <div class="col-xs-2 shop-margin-top-10">
                </div>
            </div>

        </div>
    </form>

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">地区列表</h3>
            <div class="col-xs-1 shop-fright">
                <button type="button" class="btn ng-scope btn-info lagou-searchBut btn-sm" ng-click="addDistrictBtn()">添加</button>
            </div>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>
    <!--添加窗口-->
    <lg-modal open="districtFlagObj.addOpen">
        <div class="modal-header">
            <h4 class="modal-title">添加地区</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地区名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="districtName"  ng-model="addDistrict.districtName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label">排列顺序（数值越小次序越前1-100）:</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="priority"  ng-model="addDistrict.priority">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="addDistrictCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="addDistrictSave()">确定</button>
                </div>
            </form>
        </div>
    </lg-modal>
    <!--删除确认窗口-->
    <lg-modal open="districtFlagObj.deleteOpen">
        <div class="modal-header">
            <h4 class="modal-title">删除地区</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label>确认删除该地区?</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="deletCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="deleteSave()">确定</button>
                </div>
            </form>
        </div>
    </lg-modal>
</div>
