<div class="col-xs-12" id="linkApp"  ng-app="linkApp"  ng-controller="linkCtrl" ng-init="init()">

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">友情链接列表</h3>
            <div class="col-xs-1 shop-fright">
                <button type="button" class="btn ng-scope btn-info lagou-searchBut btn-sm" ng-click="addLinkBtn()">添加</button>
            </div>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>


    <!--添加窗口-->
    <lg-modal open="linkFlagObj.addOpen">
        <div class="modal-header">
            <h4 class="modal-title" ng-if="!linkFlagObj.edit">添加友情链接</h4>
            <h4 class="modal-title" ng-if="linkFlagObj.edit">添加友情链接</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="friendName"  ng-model="addLinkObj.friendName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接地址:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="url"  ng-model="addLinkObj.url">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="addFriendCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-if="!linkFlagObj.edit" ng-click="addFriendSave()">确定</button>
                    <button class="btn btn-info pull-right" ng-if="linkFlagObj.edit" ng-click="updateFriendSave()">编辑</button>
                </div>
            </form>
        </div>
    </lg-modal>

</div>
