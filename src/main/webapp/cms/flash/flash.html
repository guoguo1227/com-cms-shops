<div class="col-xs-12" id="flashApp"  ng-app="flashApp"  ng-controller="flashCtrl" ng-init="init()">
    <form  role="form">
        <div class="form-group row input-group-sm">
            <div class="col-xs-3" style="width:21%">
                <div class="input-group input-group-sm">
                    <div class="input-group-btn">
                        <button title="上架状态" type="button" class="btn btn-default">上架状态</button>
                    </div>
                    <select class="form-control" name = "status" ng-model="search.status" ng-change="searchLoad(0)">
                        <option value="">请选择</option>
                        <option value=0>未上架</option>
                        <option value=1>已上架</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Flash列表</h3>
            <div class="col-xs-1 shop-fright">
                <button type="button" class="btn ng-scope btn-info lagou-searchBut btn-sm" ng-click="addFlashBtn()">添加</button>
            </div>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>
    <!--添加flash-->
    <lg-modal open = "flashFlagObj.addOpen">
        <div class="modal-header">
            <h4 class="modal-title">添加Flash</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Flash文件:</label>
                        <div class="col-sm-9">
                            <input type="file" ngf-select="" ng-model="flashImage" name="file" ngf-accept="'swf/*'" ngf-max-size="20MB" ngf-min-height="100" required="">
                            <button type="button" class="shop-margin-top-10 btn-success"  ng-click="uploadImage(flashImage)">上传Flash</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="addFlashCancle()">取消</button>
            <button class="btn btn-primary pull-right" ng-click="adFlashSave()">保存</button>
        </div>
    </lg-modal>
    <!--删除确认窗口-->
    <lg-modal open="flashFlagObj.deleteOpen">
        <div class="modal-header">
            <h4 class="modal-title">删除类型</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label>确认删除该类型?</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="deletCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="deleteSave()">确定</button>
                </div>
            </form>
        </div>
    </lg-modal>

</div>
