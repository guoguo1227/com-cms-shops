<div class="col-xs-12" id="linkApp"  ng-app="aboutmeApp"  ng-controller="aboutmeCtrl" ng-init="init()">

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">关于我们列表</h3>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>

        </div>
    </div>


    <!--添加窗口-->
    <lg-modal open="aboutMeFlagObj.addOpen">
        <div class="modal-header">
            <h4 class="modal-title">编辑关于我们</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                   <!-- <div class="form-group">
                        <label class="col-sm-2 control-label">类型:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="type"  ng-model="editAboutmeObj.type" disabled>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name"  ng-model="editAboutmeObj.name" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title"  ng-model="editAboutmeObj.title" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">内容:</label>
                        <div class="col-sm-10">
                            <div class="col-xs-8">
                                <textarea name = "content" id = "aboutmeContent" style="width:450px;height: 200px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">图片:</label>
                        <div class="col-sm-10" >
                            <img src="{{editAboutmeObj.picture}}" style="height:200px;max-width:100%;" >
                        </div>
                        <div class="col-sm-10">
                            <input type="file" ngf-select="" ng-model="aboutmeImage" name="file" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" required="">
                            <button type="button" class="shop-margin-top-10 btn-success"  ng-click="uploadImage(aboutmeImage)">上传图片</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="updateAboutmeCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="updateAboutmeSave()">确定</button>
                </div>
            </form>
        </div>
    </lg-modal>

</div>
