<div class="col-xs-12" id="partnerApp"  ng-app="partnerApp"  ng-controller="partnerCtrl" ng-init="init()">

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">合作伙伴</h3>
            <div class="col-xs-1 shop-fright">
                <button type="button" class="btn ng-scope btn-info lagou-searchBut btn-sm" ng-click="addPartnerBtn()">添加</button>
            </div>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>
    <!--添加合作伙伴-->
    <lg-modal open = "partnerFlagObj.addOpen">
        <div class="modal-header">
            <h4 class="modal-title">添加Flash</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">广告名称:</label>
                        <div class="col-sm-10">
                            <input type="text" name="partnerName" class="form-control" ng-model="addPartnerObj.partnerName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">url链接:</label>
                        <div class="col-sm-10">
                            <input type="url" name="adName" class="form-control" ng-model="addPartnerObj.url" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">705*160像素</label>
                        <div class="col-sm-9">
                            <input type="file" ngf-select="" ng-model="partnerImage" name="file" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" required="">
                            <button type="button" class="shop-margin-top-10 btn-success"  ng-click="uploadImage(partnerImage)">上传图片</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="addPartnerCancle()">取消</button>
            <button class="btn btn-primary pull-right" ng-click="adPartnerSave()">保存</button>
        </div>
    </lg-modal>
</div>
