<div class="col-xs-12" id="adApp"  ng-app="adApp"  ng-controller="adCtrl" ng-init="init()">
    <form  role="form">
        <div class="form-group row input-group-sm">
            <div class="col-xs-3" style="width:21%">
                <div class="input-group input-group-sm">
                    <div class="input-group-btn">
                        <button title="广告位置" type="button" class="btn btn-default">广告位置</button>
                    </div>
                    <select class="form-control" name = "typeSearch" ng-model="search.type" ng-change="searchLoad(0)">
                        <option value="">请选择位置</option>
                        <option value="{{type.id}}" ng-repeat="type in adFlagObj.locationArr" >{{type.name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3" style="width:21%">
                <div class="input-group input-group-sm">
                    <div class="input-group-btn">
                        <button title="审核状态" type="button" class="btn btn-default">审核状态</button>
                    </div>
                    <select class="form-control" name = "status" ng-model="search.status" ng-change="searchLoad(0)">
                        <option value="">请选择</option>
                        <option value=0>待审核</option>
                        <option value=1>审核通过</option>
                        <option value=2>审核未通过</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">广告列表</h3>
            <div class="col-xs-1 shop-fright">
                <button type="button" class="btn ng-scope btn-info lagou-searchBut btn-sm" ng-click="addAdBtn()">添加</button>
            </div>
        </div>
        <div class="box-body">
            <lg-data-table table-data="tableData"></lg-data-table>
            <lg-paginator   on-change="onChangePage(page)"
                            total-pages="pagesNumber"
                            visible-pages="10"
                            total-entries="totalEntries">
            </lg-paginator>
        </div>
    </div>
    <!--添加广告-->
    <lg-modal open = "adFlagObj.addOpen">
        <div class="modal-header">
            <h4 class="modal-title">添加广告</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告位置:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name = "district" ng-model="addAdInfo.adLoc">
                                <option value="">请选择</option>
                                <option value="{{type.id}}" ng-repeat="type in adFlagObj.locationArr" >{{type.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">广告名称:</label>
                        <div class="col-sm-10">
                            <input type="text" name="adName" class="form-control" ng-model="addAdInfo.adName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">广告链接:</label>

                        <div class="col-sm-10">
                            <input type="text" name="url" class="form-control" ng-model="addAdInfo.url" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">360*290像素</label>
                        <div class="col-sm-9">
                            <input type="file" ngf-select="" ng-model="userImage" name="file" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" required="">
                            <button type="button" ng-click="uploadImage(userImage)">上传图片</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="margin-left: 12px;" class="col-sm-2 control-label">位置图示:</label>
                    </div>
                    <div class="form-group">
                        <img src="/static/ui/images/1.jpg" style="height:100px;">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="addAdCancle()">取消</button>
            <button class="btn btn-primary pull-right" ng-click="adAdSave()">保存</button>
        </div>
    </lg-modal>

    <!--删除确认窗口-->
    <lg-modal open="adFlagObj.deleteOpen">
        <div class="modal-header">
            <h4 class="modal-title">删除类型</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label>确认删除该类型?</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default " ng-click="deletCancle()">关闭</button>
                    <button class="btn btn-info pull-right" ng-click="deleteSave()">确定</button>
                </div>
            </form>
        </div>
    </lg-modal>
</div>
