<div class="col-xs-12" id="investmentApp"  ng-app="investmentApp"  ng-controller="investmentCtrl" ng-init="init()">

   <div class="box-body">
       <div class="box">
           <form class="form-horizontal">
               <div class="box-body">
                   <div class="form-group">
                       <label class="col-sm-2 control-label">招商热线:</label>
                       <div class="col-sm-10">
                           <textarea class="textarea" name="investment"  ng-model="investment.description" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid rgb(221, 221, 221); padding: 10px;"></textarea>
                       </div>
                   </div>
                   <button class="btn btn-info pull-right" ng-click="updateInvestSave()">更新</button>
               </div>
           </form>
       </div>
   </div>
</div>
