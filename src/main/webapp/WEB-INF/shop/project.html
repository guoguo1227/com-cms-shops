<!DOCTYPE html>
#parse("\include\header.vm")

<html lang="en">
<body>

<div class="content" ng-app="myApp" ng-controller="myCtrl" ng-init="init()">
    #parse("\include\navigation.vm")
    <div class="container">
        <div class="row col-xs-12" style="height: 200px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <img src="/static/ui/images/coursel-2.jpg" style="height: 200px;width:100%;" />
                </div>
            </div>
        </div>
        <div class="row col-xs-12 shop-margin-top-30">
            #parse("\include\search.vm")
        </div>
        <div class="row col-xs-12" style="margin-top:-10px;">
            <div class="panel panel-default">
                <div class="panel-box">
                    <div class="row">
                        <div class="col-lg-3 panel-box">
                            #parse("\include\qrcode.vm")
                            #parse("\include\goodshop.vm")
                        </div>
                        <div class="col-lg-9 panel-body">
                            <div class="panel-body">
                                <div class="row box" style="border-bottom: 5px solid red;">
                                    <center><h3>启动项目</h3></center>
                                </div>
                                <!--<div class="row box thumbnail" style="border-bottom: 5px solid red;">
                                    <img src="/static/ui/images/1.jpg" style="height: 500px;width: 100%;">
                                </div>-->
                                <div class="row box thumbnail">
                                    <img src="$!business.fileName" style="height: 500px;width: 100%;">
                                    <div class="row panel-body" style="margin-top: -20px;">
                                        <div style="position:absolute; z-index:2;height: 60px;background-color: darkorange;margin-top: -30px;font-size: 35px;">
                                            　$!{business.bizName}
                                        </div>
                                        <div class=" panel-body">
                                            <div class="modal-footer shop-margin-top-10">
                                                <span>$!{business.bizContent}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row panel-body" style="border-top: 5px solid red;">
                                    #parse("\include\commet.vm")
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
                #parse("\include\footer.vm")
            </div>

        </div>

    </div>

</div>


<script src="/static/bootstrap/js/bootstrap.js"></script>
<script src="/static/plugins/slimScroll/jquery.slimscroll.js"></script>

<script src="/static/plugins/angular/angular.js"></script>
<script src="/cms/common/angular-constants.js"></script>

<script src="/cms/common/shopIndex.js"></script>
<!--
<script src="/cms/common/search.js"></script>
-->


<!-- 滚动图片栏 for 精品项目-->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eo2HevBrnqtp4XE2nWROwTQtQG1AGWeN"></script>
<script type="text/javascript" src="/static/ui/js/projectCarousel.js"></script>
<script type="text/javascript" src="/cms/common/shopDetail.js"></script>

</body>
</html>
